<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div id="result">
			<div id="result_text">Result Page</div>
			<p>
				<strong>Candidate Name </strong>: <span wicket:id="candidateName">[candidate
					name inserted here]</span>
			</p>
			<p>
				<strong>Total Scores Obtained </strong>: <span
					wicket:id="totalScore">[candidate score inserted here]</span>
			</p>
			<p>&nbsp;</p>
			<table>
				<thead>
					<tr>
						<th>S/N</th>
						<th>Course Title</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="courseListView">
						<td wicket:id="snos">1</td>
						<td wicket:id="courseTitle">Use of English</td>
						<td wicket:id="courseScore">55</td>
					</tr>
				</tbody>
			</table>
			<a href="home">Check another result</a>
		</div>
	</wicket:extend>
</body>
</html>
